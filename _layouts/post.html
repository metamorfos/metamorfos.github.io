---
layout: default
---
<div id="post">
    {{ content }}
</div>

<div id="follow">
    <p id='twitter'>
        You should follow me on Twitter <a href="{{ site.author.twitter }}" target="_blank" onClick="_gaq.push(['_trackEvent', 'Post', 'Click', 'Twitter']);">here </a>.
    </p>
</div>

<div id="related">
    <h2> Related Posts </h2>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
        <li>
            <a class="title" href="{{ post.url }}">{{ post.title }}</a>
            <span class="date">{{ post.date | date: "%b %Y" }}</span>
        </li>
      {% endfor %}
      <br />
    </ul>
</div>
